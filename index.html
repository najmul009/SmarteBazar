<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bazar</title>

    <!-- Bootstrap  css CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1 id="logo" class="text-center my-4">SmartBazar</h1>
        <!-- search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control primary-color" placeholder="Find Your Smart Phone"
                aria-describedby="basic-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary " id="search-btn" type="button">
                Search
            </button>
            
        </div>
        <!-- error massege -->
        <p id="Warning" class="Warning bg-warning text-center fw-bold rounded mx-auto w-50"> <span
                id="erroeMassege">!Please Search Something</span> <i id="closeWarning" onclick="closeError()"
                class="bi bi-x-square-fill"></i></p>
    </header>

    <main>
        <section class="container my-5">
            <div id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden ">Loading...</span>
                    </div>
                  </div>
            </div>

        </section>

        <!-- details ui -->
        <section id="detailsContainer" class="container mb-3">
           

        </section>

        <!-- Search result ui -->
        <section class="container px-5">
            <div id="main" class="row">


            </div>
        </section>
    </main>


    <!-- Bootstrap  js CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
